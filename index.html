<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <button id="new-book-button">Add New Book</button>
        <div id="new-book-form">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" required>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
                <button type="submit">Add Book</button>
                <button type="button" class="cancel" onclick="toggleForm()">Cancel</button>
            </form>
        </div>
        <div id="library"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
